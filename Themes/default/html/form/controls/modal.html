<div class="combine-input-group">
    <input [ATTRIBUTES]>
    <input value="[TEXT]" type="text" disabled="disabled" id="[KEY]-title" class="combine-form-control first">
    <button type="button" class="combine-btn combine-btn-default combine-add-on middle" onclick="combine.form.modal.clear('[KEY]');">
        <img src="[THEME_SRC]/img/clear.png" alt="Очистить" title="Очистить">
    </button>
    <input type="button" class="combine-btn combine-btn-default last" value="Выбрать"
           onclick="combine.form.modal.load('[KEY]', '[URL]')">
    <div class="clearfix"></div>
</div>
<div class="combine-modal fade" id="[KEY]-modal" tabindex='-1' style="display: none">
    <div class="combine-modal-dialog [SIZE]">
        <div class="combine-modal-content">
            <div class="combine-modal-header">
                <button type="button" class="close" onclick="combine.form.modal.hide()">
                    <span>&times;</span>
                </button>
                <h4 class="combine-modal-title">[TITLE]</h4>
            </div>
            <div class="combine-modal-body"></div>
        </div>
    </div>
</div>
<script src="[THEME_SRC]/js/bootstrap.modal.min.js"></script>
<link href="[THEME_SRC]/css/bootstrap.modal.min.css" rel="stylesheet"/>
