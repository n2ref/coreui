<div class="combine-datepicker" id="[ID]-datepicker-control">
    <div class="combine-input-group">
        <div class="value" style="display:none"><input [ATTRIBUTES]></div>
        <input class="combine-form-control first combine-datepicker-day" id="[ID]-day"
               autocomplete="off" type="number" onkeyup="combine.form.dateKeyUp('[ID]', this)"
               onkeypress="combine.form.dateKeyPress(event)">
        <input class="combine-form-control middle combine-datepicker-month" id="[ID]-month"
               autocomplete="off" type="number" onkeyup="combine.form.dateKeyUp('[ID]', this)"
               onkeypress="combine.form.dateKeyPress(event)">
        <input class="combine-form-control middle combine-datepicker-year" id="[ID]-year"
               autocomplete="off" type="number" onkeyup="combine.form.dateKeyUp('[ID]', this)"
               onkeypress="combine.form.dateKeyPress(event)">
        <button type="button" class="combine-btn combine-btn-default combine-add-on combine-datepicker-clear middle">
            <img src="[TPL_DIR]/img/clear.png" alt="Очистить" title="Очистить">
        </button>
        <button type="button" class="combine-btn combine-btn-default combine-add-on last combine-datepicker-trigger">
            <img src="[TPL_DIR]/img/calendar.png" alt="..." title="...">
        </button>
        <div class="clearfix"></div>
    </div>
    <div class="datepicker-container" style="display:none"></div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        combine.form.createCalendar(document.getElementById('[ID]-datepicker-control'));
    });
</script>
