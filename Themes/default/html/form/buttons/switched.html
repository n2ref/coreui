<button class="btn btn-default" type="button" onclick="combine.form.changeButtonSwitch(this)">
    <img class="active-button" style="[IS_DISPLAY_ON]" data-value="[ACTIVE_VALUE]"
         data-switch="on" src="[THEME_SRC]/img/lightbulb_on.png"/>
    <img class="inactive-button" style="[IS_DISPLAY_OFF]" data-value="[INACTIVE_VALUE]"
         data-switch="off" src="[THEME_SRC]/img/lightbulb_off.png"/>
    <input [ATTRIBUTES]/>
</button>
