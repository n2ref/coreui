<div class="combine-tabs-container" id="[RESOURCE]-tabs">
    <!-- BEGIN content_top -->
    <div class="combine-tabs-body">
        [CONTENT]
    </div>
    <div class="clearfix"></div>
    <!-- END content_top -->

    <!-- BEGIN tabs -->
    <ul class="[TYPE]-[POSITION]">
        <!-- BEGIN elements -->
            <!-- BEGIN tab -->
            <li class="[CLASS]"><a href="[URL]">[TITLE]</a></li>
            <!-- END tab -->

            <!-- BEGIN combo_tab -->
            <li class="[CLASS] dropdown">
                <a class="dropdown-toggle" href="#">
                    [TITLE] <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <!-- BEGIN elements -->
                        <!-- BEGIN element -->
                        <li class="[CLASS]"><a href="[URL]">[TITLE]</a></li>
                        <!-- END element -->
                        <!-- BEGIN break -->
                        <li class="divider"></li>
                        <!-- END break -->
                    <!-- END elements -->
                </ul>
            </li>
            <!-- END combo_tab -->
        <!-- END elements -->
    </ul>
    <!-- END tabs -->

    <!-- BEGIN content_bottom -->
    <div class="combine-tabs-body">
        [CONTENT]
    </div>
    <div class="clearfix"></div>
    <!-- END content_bottom -->
</div>
