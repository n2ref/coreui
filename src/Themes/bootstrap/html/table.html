<div class="combine-table-wrapper" id="table-[RESOURCE]-wrapper">
    <div class="preloader" style="display:none">
        <div class="lock-screen"></div>
        <div class="block">
            <img src="[TPL_DIR]/img/preloader.gif" alt="preloader"/>
        </div>
    </div>
    <table width="100%" id="table-[RESOURCE]" class="combine-table" data-csrf-token="[TOKEN]">
        <thead>
            <!-- BEGIN search -->
            <tr class="table-control-panel">
                <td colspan="100">
                    <ul class="search-controls">
                        <li class="search-control" onclick="combine.table.showSearch('[RESOURCE]')" >
                            <img title="[#Search#]"
                                 src="[TPL_DIR]/img/view.png" alt="[#Search#]"/>
                            <span>[#Search#]</span>
                        </li>
                        <!-- BEGIN clear -->
                        <li class="search-control">
                            <button type="button" onclick="combine.table.clearSearch('[RESOURCE]')"
                                    style="border: 0;background-color: transparent;padding: 0;">
                                <span>[#Clear#]</span>
                            </button>
                        </li>
                        <!-- END clear -->
                    </ul>
                </td>
            </tr>
            <tr class="search-container" style="display:none" id="search-[RESOURCE]">
                <td colspan="100">
                    <form class="table-form" action="" method="post"
                          onsubmit="combine.table.searchData('[RESOURCE]', this); return false">
                        <!-- BEGIN field -->
                        <div class="table-form-group">
                            <label class="control-label">[CAPTION]</label>
                            <div class="control">
                                <!-- BEGIN datetime -->
                                <div class="table-datetimepicker"[IN_TEXT]>
                                    <div class="table-form-append">
                                        <input type="hidden" id="[ID]-from-value" class="table-datetimepicker-from-value"
                                               name="[NAME_FROM]" value="[VALUE_FROM]"/>
                                        <input type="hidden" id="[ID]-to-value" class="table-datetimepicker-to-value"
                                               name="[NAME_TO]" value="[VALUE_TO]"/>
                                        <input class="table-form-control table-datetimepicker-from-day"
                                               id="[ID]-from-day" maxlength="2" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <input class="table-form-control middle table-datetimepicker-from-month"
                                               id="[ID]-from-month" maxlength="2" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <input class="table-form-control middle table-datetimepicker-from-year"
                                               id="[ID]-from-year" maxlength="4" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <select class="table-form-control middle table-datetimepicker-from-hour"
                                               id="[ID]-from-hour" onchange="combine.table.changeTime('[ID]', this)">
                                            <option value="00">00</option><option value="01">01</option>
                                            <option value="02">02</option><option value="03">03</option>
                                            <option value="04">04</option><option value="05">05</option>
                                            <option value="06">06</option><option value="07">07</option>
                                            <option value="08">08</option><option value="09">09</option>
                                            <option value="10">10</option><option value="11">11</option>
                                            <option value="12">12</option><option value="13">13</option>
                                            <option value="14">14</option><option value="15">15</option>
                                            <option value="16">16</option><option value="17">17</option>
                                            <option value="18">18</option><option value="19">19</option>
                                            <option value="20">20</option><option value="21">21</option>
                                            <option value="22">22</option><option value="23">23</option>
                                        </select>
                                        <select class="table-form-control middle table-datetimepicker-from-min"
                                               id="[ID]-from-min" onchange="combine.table.changeTime('[ID]', this)">
                                            <option value="00">00</option><option value="05">05</option>
                                            <option value="10">10</option><option value="15">15</option>
                                            <option value="20">20</option><option value="25">25</option>
                                            <option value="30">30</option><option value="35">35</option>
                                            <option value="40">40</option><option value="45">45</option>
                                            <option value="50">50</option><option value="55">55</option>
                                        </select>
                                        <span class="table-add-on">-</span>
                                        <input class="table-form-control middle table-datetimepicker-to-day"
                                               id="[ID]-to-day" maxlength="2" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <input class="table-form-control middle table-datetimepicker-to-month"
                                               id="[ID]-to-month" maxlength="2" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <input class="table-form-control middle table-datetimepicker-to-year"
                                               id="[ID]-to-year" maxlength="4" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <select class="table-form-control middle table-datetimepicker-to-hour"
                                                id="[ID]-to-hour" onchange="combine.table.changeTime('[ID]', this)">
                                            <option value="00">00</option><option value="01">01</option>
                                            <option value="02">02</option><option value="03">03</option>
                                            <option value="04">04</option><option value="05">05</option>
                                            <option value="06">06</option><option value="07">07</option>
                                            <option value="08">08</option><option value="09">09</option>
                                            <option value="10">10</option><option value="11">11</option>
                                            <option value="12">12</option><option value="13">13</option>
                                            <option value="14">14</option><option value="15">15</option>
                                            <option value="16">16</option><option value="17">17</option>
                                            <option value="18">18</option><option value="19">19</option>
                                            <option value="20">20</option><option value="21">21</option>
                                            <option value="22">22</option><option value="23">23</option>
                                        </select>
                                        <select class="table-form-control middle table-datetimepicker-to-min"
                                                id="[ID]-to-min" onchange="combine.table.changeTime('[ID]', this)">
                                            <option value="00">00</option><option value="05">05</option>
                                            <option value="10">10</option><option value="15">15</option>
                                            <option value="20">20</option><option value="25">25</option>
                                            <option value="30">30</option><option value="35">35</option>
                                            <option value="40">40</option><option value="45">45</option>
                                            <option value="50">50</option><option value="55">55</option>
                                        </select>
                                        <span class="table-add-on table-datetimepicker-clear">
                                            <img src="[TPL_DIR]/img/clear.png" alt="[#Clear#]" title="[#Clear#]">
                                        </span>
                                        <span class="table-add-on last table-datetimepicker-trigger">
                                            <img src="[TPL_DIR]/img/calendar.png" alt="..." title="...">
                                        </span>
                                    </div>
                                    <div class="datetimepicker-container"></div>
                                </div>
                                <!-- END datetime -->
                                <!-- BEGIN date -->
                                <div class="table-datepicker"[IN_TEXT]>
                                    <div class="table-form-append">
                                        <input type="hidden" id="[ID]-from-value" class="table-datepicker-from-value"
                                               name="[NAME_FROM]" value="[VALUE_FROM]"/>
                                        <input type="hidden" id="[ID]-to-value" class="table-datepicker-to-value"
                                               name="[NAME_TO]" value="[VALUE_TO]"/>
                                        <input class="table-form-control table-datepicker-from-day"
                                               id="[ID]-from-day" maxlength="2" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <input class="table-form-control middle table-datepicker-from-month"
                                               id="[ID]-from-month" maxlength="2" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <input class="table-form-control middle table-datepicker-from-year"
                                               id="[ID]-from-year" maxlength="4" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <span class="table-add-on">-</span>
                                        <input class="table-form-control middle table-datepicker-to-day"
                                               id="[ID]-to-day" maxlength="2" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <input class="table-form-control middle table-datepicker-to-month"
                                               id="[ID]-to-month" maxlength="2" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <input class="table-form-control middle table-datepicker-to-year"
                                               id="[ID]-to-year" maxlength="4" autocomplete="off"
                                               type="text" onkeyup="combine.table.dateKeyUp('[ID]', this)"
                                               onkeypress="combine.table.dateKeyPress(event)"/>
                                        <span class="table-add-on table-datepicker-clear">
                                            <img src="[TPL_DIR]/img/clear.png" alt="[#Clear#]" title="[#Clear#]">
                                        </span>
                                        <span class="table-add-on last table-datepicker-trigger">
                                            <img src="[TPL_DIR]/img/calendar.png" alt="..." title="...">
                                        </span>
                                    </div>
                                    <div class="datepicker-container"></div>
                                </div>
                                <!-- END date -->
                                <!-- BEGIN text -->
                                <input id="[ID]" class="table-form-control" type="text"
                                       name="[NAME]" value="[VALUE]" [IN_TEXT]/>
                                <!-- END text -->
                                <!-- BEGIN radio -->
                                <div class="radio"[IN_TEXT]>
                                    <label>
                                        <input id="[ID]" class="" type="radio" [IS_CHECKED]
                                               name="[NAME]" value="[VALUE]"/> [TITLE]
                                    </label>
                                </div>
                                <!-- END radio -->
                                <!-- BEGIN checkbox -->
                                <div class="checkbox"[IN_TEXT]>
                                    <label>
                                        <input id="[ID]" class="" type="checkbox" [IS_CHECKED]
                                               name="[NAME]" value="[VALUE]"/> [TITLE]
                                    </label>
                                </div>
                                <!-- END checkbox -->
                                <!-- BEGIN select -->
                                <select id="[ID]" name="[NAME]" class="table-form-control" [IN_TEXT]></select>
                                <!-- END select -->
                                <!-- BEGIN multiselect -->
                                <select id="[ID]" name="[NAME]" class="table-form-control multiselect"
                                        multiple="multiple" [IN_TEXT]></select>
                                <!-- END multiselect -->
                            </div>
                            <div class="out-text">[OUT_TEXT]</div>
                        </div>
                        <!-- END field -->
                        <div class="table-form-group">
                            <label for="" class="control-label"></label>
                            <div class="control">
                                <input type="submit" class="btn btn-primary btn-sm" value="[#Search#]">
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
            <!-- END search -->
            <tr class="table-service-panel">
                <td colspan="100">
                    <div class="total pull-left">
                        [#Total#]: [TOTAL_RECORDS]
                    </div>
                    <div class="pull-right">
                        <div class="custom-buttons">[BUTTONS]</div>
                        <!-- BEGIN add_button -->
                        <a  href="[URL]" class="btn btn-success btn-sm">[#Add#]</a>
                        <!-- END add_button -->
                        <!-- BEGIN del_button -->
                        <input type="button" class="btn btn-warning btn-sm" value="[#Delete#]"
                               onclick="[DELETE_ACTION]"/>
                        <!-- END del_button -->
                    </div>
                    <form action="" method="post" style="display: none">
                        <input name="table_order[[RESOURCE]]" value="" type="hidden"
                               id="table-order-[RESOURCE]">
                    </form>
                </td>
            </tr>
            <!-- BEGIN header -->
            <tr class="table-header">
                <th width="1%">[#num#]</th>
                <!-- BEGIN cell -->
                    <!-- BEGIN sort -->
                    <th class="pointer" onclick="combine.table.order('[RESOURCE]', '[COLUMN_NUMBER]')">
                        <span>[CAPTION]</span>
                        <!-- BEGIN order_asc -->
                        <span><img src="[SRC]" alt="asc"/></span>
                        <!-- END order_asc -->
                        <!-- BEGIN order_desc -->
                        <span><img src="[SRC]" alt="desc"/></span>
                        <!-- END order_desc -->
                    </th>
                    <!-- END sort -->
                    <!-- BEGIN no_sort -->
                    <th>
                        [CAPTION]
                    </th>
                    <!-- END no_sort -->
                <!-- END cell -->
                <!-- BEGIN checkboxes -->
                <th width="1%">
                    <input class="input" type="checkbox" onclick="combine.table.checkAll(this, '[RESOURCE]')"/>
                </th>
                <!-- END checkboxes -->
            </tr>
            <!-- END header -->
        </thead>
        <tbody>
            <!-- BEGIN row -->
            <tr>
                <td title="[ID]" class="number-row">[#]</td>
                <!-- BEGIN col -->
                <td>[VALUE]</td>
                <!-- END col -->
                <!-- BEGIN checkboxes -->
                <td class="checked-row" onclick="event.cancelBubble=true;">
                    <input id="check-[RESOURCE]-[#]" type="checkbox" value="[ID]">
                </td>
                <!-- END checkboxes -->
            </tr>
            <!-- END row -->
            <!-- BEGIN no_rows -->
            <tr>
                <td align="center" colspan="100">[#No records#]</td>
            </tr>
            <!-- END no_rows -->
        </tbody>
        <tfoot><tr><td colspan="100">
            <!-- BEGIN pages -->
            <table width="100%"><tr>
                <!-- BEGIN gotopage -->
                <td align="left">
                    <input type="text" id="table-[RESOURCE]-gotopage" class="gotopage"/>
                </td>
                <td align="left">
                    <input class="btn btn-default btn-xs btn-switch" type="button"
                           onclick="combine.table.goToPage(this, '[RESOURCE]', 0)"
                           value="&raquo;"/>
                </td>
                <!-- END gotopage -->
                <td align="center" width="100%">
                    <!-- BEGIN prev -->
                    <input class="btn btn-default btn-xs btn-switch" type="button"
                           onclick="combine.table.pageSw(this, '[RESOURCE]', 0)" title="[PREV_PAGE]"
                           value="&laquo;"/>
                    <!-- END prev -->
                    [CURRENT_PAGE] [#from#] [COUNT_PAGES]
                    <!-- BEGIN next -->
                    <input class="btn btn-default btn-xs btn-switch" type="button"
                           onclick="combine.table.pageSw(this, '[RESOURCE]', 0)" title="[NEXT_PAGE]"
                           value="&raquo;"/>
                    <!-- END next -->
                </td>
                <!-- BEGIN per_page -->
                <td align="right">
                    <select id="records-per-page-[RESOURCE]" class="records-per-page"
                            onchange="combine.table.recordsPerPage('[RESOURCE]', this)"></select>
                </td>
                <!-- END per_page -->
            </tr></table>
            <!-- END pages -->
        </td></tr></tfoot>
    </table>
</div>
